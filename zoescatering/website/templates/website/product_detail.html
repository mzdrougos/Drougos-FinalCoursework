{% extends 'website/layout.html' %}


{% block content %}
<br><br><br><br>

<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">{{data.title}}</h3>
	<div class="row">
		<!-- Images -->
		<div class="col-md-4">
			<img id="zoom_01" data-zoom-image="/media/{{data.product.image}}" src="/media/{{data.product.image}}" class="card-img-top" alt="{{data.title}}">
		</div>
		<div class="col-md-8">
			<p>{{data.detail}}</p>
			<hr/>
			<table class="table table-bordered">
				<tr>
					<th>Party Sizes</th>
					<td>
						{% for size in sizes %}
						<button data-price="{{size.price}}" class="btn btn-outline-secondary choose-color choose-size">{{size.size__title}}</button>
						{% endfor %}
					</td>
				</tr>
				<tr>
					<th>Price</th>
					<th>$ <span class="product-price-{{data.id}}">{{data.productattribute_set.first.price}}</span></th>
				</tr>
			</table>
			<hr/>
			<div class="input-group my-3" style="width:30%;">
			  <input type="number" value="1" class="form-control product-qty-{{data.id}}" id="productQty" />
			  <div class="input-group-append">
			  	<input type="hidden" class="product-image-{{data.id}}" value="{{data.product.image}}" />
		          <input type="hidden" class="product-id-{{data.id}}" value="{{data.id}}" />
		          <input type="hidden" class="product-title-{{data.id}}" value="{{data.title}}" />
			    <button class="btn btn-primary btn-sm add-to-cart" data-index="{{data.id}}" type="button" id="addToCartBtn"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
			  </div>
			</div>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-md-6">
			<h3 class="my-3">Details</h3>
			<!-- Detail -->
			<table class="table table-bordered">
				<tr>
					<th>Category</th>
					<td><a href="/category-product-list/{{data.category.id}}">{{data.category.title}}</a></td>
				</tr>
				<tr>
					<th>Description</th>
					<td>{{data.detail}}</td>
				</tr>
			</table>
		</div>
</main>


{% endblock %}
