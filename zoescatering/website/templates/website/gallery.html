{% extends 'website/layout.html' %}


{% block content %}

 <h1>Photo Gallery</h1>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="https://www.svc.gr/media/galleries/2767cc3ede7592a47bd6657e3799565c/hoe_brothers_catering.jpg" style="height:45em;" alt="gallery">
      </div>

      <div class="item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQh55GGEsc3y4bWZE9dBFBlnOZ88tJnyPB76A&usqp=CAU" style="height:45em;" alt="gallery">
      </div>

      <div class="item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvIkCigSlbRRn97pE3j2MzAxMewsrpFK-21w&usqp=CAU" style="height:45em;" alt="gallery">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock %}
